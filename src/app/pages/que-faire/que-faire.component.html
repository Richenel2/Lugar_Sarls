<div class="banner">
    Repondez a nos Questions et decouvrez la formation qui vous convient le mieux
</div>
<div class="container">
    <form class="questionnaire" #f="ngForm" (ngSubmit)="submit()">
        <h2>Questions</h2>
        <app-question *ngFor="let question of questionsData; index as i" (answerChanged)="onAnswerChecked($event)" [questions]="question"></app-question>
        <button class="signup" [disabled]="f.invalid" type="submit" ><img src="../../../assets/icons/Filter_big.png" alt=""> &nbsp;Page suivante</button>


    </form>
</div>
