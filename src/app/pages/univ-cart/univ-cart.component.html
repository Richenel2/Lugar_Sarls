<a [routerLink]="['../university', university.id]">
  <div class="container">
    <img [src]="university.img" alt="" />
    <div class="content">
      <h3>{{ university.name | titlecase }}</h3>
      <div class="ratings" >
        <div class="full-stars" >
          <i class="bi bi-star-fill" *ngFor="let star of full" ></i>
        </div>
        <div class="half-stars" >
          <i class="bi bi-star-half" *ngFor="let star of half"  ></i>
        </div>
        <div class="empty-stars" >
          <i class="bi bi-star-fill empty" *ngFor="let star of empty"  ></i>
        </div>

        <!-- <ngb-rating [rate]="3" [max]="5" [readonly]="true"></ngb-rating> -->
        <!-- <ngb-rating [rate]="3">
          <ng-template let-fill="fill" let-index="index">
            <i
              class="bi-star{{ fill === 100 ? '-fill' : '' }}"
              [class.filled]="fill === 100"
              [class.low]="index < 3"
            ></i>
          </ng-template>
        </ngb-rating> -->
      </div>
      <p>{{ university.fee | currency : "XAF" }}</p>
      <div class="dept-container">
        <div class="department" *ngFor="let dept of university.departments">
          {{ dept.name }}
        </div>
      </div>
    </div>
  </div>
</a>
