<div class="container">
  <div class="form">
    <form action="" #f="ngForm" (ngSubmit)="submit()">
      <h1>Welcome back!</h1>
      <p>Enter your Credentials to access your account</p>
      <label for="name"
        >Name
        <br />
        <input
          class="input"
          ngModel
          required
          name="name"
          #email="ngModel"
          [(ngModel)]="name"
          type="text"
          placeholder="Enter your name"
        />
      </label>
      <div class="alert" *ngIf="email.invalid && email.touched">
        Name is required
      </div>
      <br />
      <label for="password" class="password"
        >Password <br /><input
          class="input"
          name="password"
          required
          ngModel
          #password="ngModel"
          [(ngModel)]="pass"
          type="password"
          placeholder="Enter your password"
        />
        <a href="">forgot password</a>
      </label>
      <div class="alert" *ngIf="password.invalid && password.touched">
        Password is required
      </div>

      <br />
      <label for="" class="agree">
        <input type="checkbox" class="agree" />
        Remember for 30 days
      </label>
      <br />
      <button type="submit" [disabled]="f.invalid">Login</button>
    </form>
    <div class="secondary">
      <p>or</p>
      <div class="other">
        <a href=""
          ><img src="../../../assets/icons/icons8-google 1.png" alt="" />
          &nbsp;Sign in with Google</a
        >
        <a href=""
          ><img
            src="../../../assets/icons/icons8-apple-logo 1.png"
            alt=""
          />&nbsp;Sign in with Apple</a
        >
      </div>
      <div class="signin">
        Don't have an account?<a routerLink="/signup">SignUp</a>
      </div>
    </div>
  </div>
  <div class="img"></div>
</div>
